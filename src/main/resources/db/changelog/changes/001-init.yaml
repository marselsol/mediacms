                  type: varchar(2048)
                  constraints:
                    nullable: false
              - column:
                  name: duration_seconds
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: podcast_episode
            baseColumnNames: podcast_id
            constraintName: fk_podcast_episode_podcast
